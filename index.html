<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset ="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Train Schedule Application</title>
    
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    
    <link rel ="stylesheet" type="text/css" href="assets/css/styles.css"> 
    <script src="https://code.jquery.com/jquery-2.2.1.min.js"></script>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Faster+One" rel="stylesheet">

    <!-- Firebase Reference -->
    <script src="https://www.gstatic.com/firebasejs/4.12.1/firebase.js"></script>

    <!-- Moment.js Reference -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

</head>

<body>
<!--Train tracker-->
<div class ="container">

<!--Jumbotron-->
<div class ="jumbotron">
  <h1 class="text-center">Bootcampers Express</h1>
  <h3 class="text-center ride">Timetable</h3>
</div>
<div class="row">
    <div class="col-lg-12">
    
    <!--Current Train Schedule-->
    <div class="panel panel-primary">
        <div class="panel-heading">
          <h3 class="panel-title current"><strong>Current Train Schedule</strong></h3>
        </div>
        <div class="panel-body">
          <table class="table table-hover" id='trainTable'>
            <thead>
              <tr>
                <th>Train Name</th>
                <th>Destination</th>
                <th>Next Arrival</th>
                <th>Frequency(minutes)</th>
                <th>Minutes Away</th>
              </tr>
            </thead>
            <tbody>
              
            </tbody>
          </table>
        </div>
      </div>

      <!-- Add Trains  -->
      <div class="panel panel-primary">
        <div class="panel-heading">
          <h3 class="panel-title add"><strong>Add Trains</strong></h3>
        </div>
        <div class="panel-body">

        <!-- Entry Form -->
        <form>
          <div class="form-group">
            <label for="">Train Name</label>
            <input type="text" class="form-control" id="trainNameInput">
          </div>

          <div class="form-group">
            <label for="">Destination</label>
            <input type="text" class="form-control" id="destinationInput">
          </div>

          <div class="form-group">
            <label for="">First Train Time (HH:mm - ex: 02:00)</label>
            <input type="text" class="form-control" id="timeInput">
          </div>

          <div class="form-group">
            <label for="">Frequency(minutes)</label>
            <input type="text" class="form-control" id="frequencyInput">
          </div>
          
          <button type="submit" class="btn btn-primary" id="addTrainBtn">Submit</button>
        </form>

        </div>
      </div>

    </div>
  </div>
  <br>
  <img src="assets/images/trainfooter.jpeg" alt="Train" width="100%">

</div>

<!-- Javascript -->
<script src='javascript/app.js'></script>
</body>

<footer class="footer">
    
    <p>Foto aqui</p>
    
 
</footer>

</html>
